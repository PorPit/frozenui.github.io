<header class="navbar navbar-expand-md bd-navbar">
  <nav class="container">
    {% comment %}
    <nav class="nav navbar-nav float-right">
      <div class="nav-item dropdown">
        <a class="nav-item nav-link dropdown-toggle" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          v{{ site.current_version }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
        </div>
      </div>
    </nav>
    {% endcomment %}

    <div class="d-flex justify-content-between">
      <a class="navbar-brand logo-frozenui" href="{{ site.baseurl }}/">
        FrozneUI
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bd-main-nav">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-item nav-link {% if page.layout == "home" %}active{% endif %}" href="{{ site.baseurl }}/">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link {% if page.layout == "simple" %}active{% endif %}" href="{{ site.baseurl }}/getting-started">快速开始</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link {% if page.title == "UI组件" %}active{% endif %}" href="{{ site.baseurl }}/components/components">UI组件</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link {% if page.title == "扩展方法" %}active{% endif %}" href="{{ site.baseurl }}/components/function">扩展方法</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" target="_blank" href="http://frozenui.github.io/frozenui/demo/index.html">DEMO</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" target="_blank" href="http://frozenui.github.io/case.html">精彩H5</a>
        </li>
         <li class="nav-item">
          <a class="nav-item nav-link" href="{{ site.repo }}">GitHub</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
